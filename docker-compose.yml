# Erion Ember - LLM Semantic Cache with K6 Benchmarking
version: '3.8'

services:
  # ============================================================================
  # CORE SERVICES (Always run)
  # ============================================================================
  
  redis:
    image: redis:7-alpine
    container_name: erion-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - erion-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: erion-core
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - PORT=3000
      - OLLAMA_URL=http://host.docker.internal:11434
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - erion-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # BENCHMARK SERVICES (Only with --profile benchmark)
  # ============================================================================
  
  k6:
    image: grafana/k6:latest
    container_name: erion-k6
    profiles:
      - benchmark
    environment:
      - K6_OUT=json=/results/k6-results.json
      - CORE_URL=http://core:3000
    volumes:
      - ./benchmark/k6:/k6
      - ./benchmark/results:/results
    depends_on:
      - core
    networks:
      - erion-network
    command: run /k6/smoke-test.js

  # ============================================================================
  # MONITORING SERVICES (Optional with --profile monitoring)
  # ============================================================================
  
  influxdb:
    image: influxdb:2.7
    container_name: erion-influxdb
    profiles:
      - monitoring
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin123
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb_data:/var/lib/influxdb2
    ports:
      - "8086:8086"
    networks:
      - erion-network

  grafana:
    image: grafana/grafana:latest
    container_name: erion-grafana
    profiles:
      - monitoring
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./benchmark/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./benchmark/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - influxdb
    networks:
      - erion-network

  # ============================================================================
  # LEGACY MINI-REDIS SERVICES (Kept for compatibility)
  # ============================================================================
  
  mini-redis-core:
    build:
      context: ./services/mini-redis-core
      dockerfile: Dockerfile
    container_name: mini-redis-core
    ports:
      - "6380:6380"
    environment:
      - NODE_ENV=production
      - REDIS_PORT=6380
    networks:
      - erion-network
    restart: unless-stopped
    profiles:
      - legacy
    healthcheck:
      test: ["CMD", "node", "-e", "const net = require('net'); const client = net.connect(6380, 'localhost', () => { client.write('PING\\n'); client.on('data', () => { client.end(); process.exit(0); }); }); client.on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  erion-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  influxdb_data:
    driver: local
