name: Core Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'Dockerfile'
  pull_request:
    paths:
      - 'src/**'
      - 'package.json'
      - 'Dockerfile'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run tests
      run: |
        if [ -d "tests" ] && [ "$(ls -A tests 2>/dev/null)" ]; then
          bun test
        else
          echo "No unit tests found, skipping..."
        fi
    
    - name: Build Docker image
      run: docker build -t erion-ember-test .
