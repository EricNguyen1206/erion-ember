name: MCP Core Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'bun.lock'
      - 'Dockerfile'
      - '.github/workflows/core-tests.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'bun.lock'
      - 'Dockerfile'
      - '.github/workflows/core-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      VECTOR_INDEX_BACKEND: annoy
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install node-gyp globally
      run: npm install -g node-gyp
    
    - name: Install dependencies
      run: bun install
    
    - name: Run tests
      run: |
        if [ -d "tests" ] && [ "$(ls -A tests 2>/dev/null)" ]; then
          bun test
        else
          echo "No unit tests found, skipping..."
        fi
    
    - name: Build Docker image
      run: docker build -t erion-ember-test .
