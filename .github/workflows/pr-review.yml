name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# ============================================================================
# Environment Variables - Configure your AI provider here
# ============================================================================
env:
  # AI API Configuration (set in repository secrets/variables)
  # AI_API_URL: The API endpoint for AI chat completions
  # AI_API_KEY: Your API key (stored in secrets)
  # AI_MODEL: The model to use for code review
  AI_API_URL: ${{ vars.AI_API_URL || 'https://api.openai.com/v1/chat/completions' }}
  AI_MODEL: ${{ vars.AI_MODEL || 'gpt-4o-mini' }}

jobs:
  review:
    name: AI Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get PR diff
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > pr_diff.txt
          echo "Retrieved PR diff for PR #${{ github.event.pull_request.number }}"
          echo "Diff size: $(wc -c < pr_diff.txt) bytes"

      - name: Wait for API warm-up
        run: |
          echo "Waiting 30 seconds to avoid API cold start issues..."
          sleep 30

      - name: Review code with AI
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_API_URL: ${{ env.AI_API_URL }}
          AI_MODEL: ${{ env.AI_MODEL }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: node .github/scripts/review-pr.js --diff=pr_diff.txt

